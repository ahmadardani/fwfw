<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3 Kanji Quiz</title>
    <link rel="stylesheet" href="../../styles/typing_kanji.css">
</head>
<body>

    <div class="page">
        <header class="page-header">
            <button class="control-btn back-btn" onclick="history.back()">Back</button>
            <h1>N3 Kanji Quiz</h1>
        </header>

        <main class="quiz-section">
            <div class="nav-container">
                <button class="nav-arrow" onclick="prevCard()">&lt;</button>
                
                <div class="quiz-card" id="quizCard" onclick="toggleDisplay()">
                    <div id="cardMain" class="main-text"></div>
                    <div id="cardSub" class="jp-font sub-text"></div>
                </div>

                <button class="nav-arrow" onclick="nextCard()">&gt;</button>
            </div>

            <div class="input-container">
                <div class="input-graoup">
                    <input type="text" id="answerInput" placeholder="Ketik kanji..." autocomplete="off">
                    <button id="checkBtn" class="control-btn">Check</button>
                </div>
                <div id="feedback" class="feedback"></div>
            </div>

            <div class="card-counter" id="cardCounter">0 / 0</div>
        </main>
    </div>

    <script src="../../scripts/typing_kanji.js"></script>
</body>
</html>
