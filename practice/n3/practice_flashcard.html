<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N3 Japanese Flashcards</title>
    <link rel="stylesheet" href="../../styles/practice_flashcard.css">
</head>
<body>

    <div class="page">
        <header class="page-header">
            <button class="control-btn back-btn" onclick="history.back()">Back</button>
            <h1>N3 Level 1</h1>
        </header>

        <main class="flashcard-section">
            <div class="nav-container">
                <button class="nav-arrow" onclick="prevCard()">&lt;</button>
                
                <div class="flashcard" id="flashcard" onclick="nextStep()">
                    <div id="cardContent" class="jp-font main-text"></div>
                    <div id="subContent" class="sub-text"></div>
                </div>

                <button class="nav-arrow" onclick="nextCard()">&gt;</button>
            </div>
            <div class="card-counter" id="cardCounter">0 / 0</div>
        </main>
    </div>

    <script src="../../scripts/practice_flashcard.js"></script>
</body>
</html>
