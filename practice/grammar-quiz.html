<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Japanese Grammar Quiz</title>
  <link rel="stylesheet" href="../styles/grammar-quiz.css">
</head>
<body>

<div class="wrapper">
  <div class="container">

    <h1>Grammar Quiz</h1>

    <div id="grammar-select">
      <div class="section-title">Pilih Grammar</div>
      <div id="grammar-buttons"></div>
    </div>

    <div id="quiz" class="hidden">
      <div class="progress" id="progress"></div>

      <div class="romaji" id="romaji"></div>
      <div class="answer-box" id="answer"></div>
      
      <div class="buttons" id="buttons"></div>
      
      <div class="result" id="result"></div>
      
      <div class="controls" style="margin-top:20px; font-size: 14px; color: #961F1D;">
          Gunakan [Panah] untuk navigasi, [Enter] pilih, [Backspace] hapus
      </div>
    </div>

  </div>
</div>

<script src="../scripts/grammar-quiz.js"></script>
</body>
</html>
