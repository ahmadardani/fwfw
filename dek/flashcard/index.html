<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flashcard — Kaishi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div id="counter">0 / 0</div>
<h2>Flashcard — Kaishi</h2>
<div class="question" id="sentence-area">Muat data...</div>


<div class="one-line">
<button id="btn-furigana">Tampilkan Furigana</button>
<button id="btn-translation">Tampilkan Arti</button>
</div>


<div class="one-line">
<button id="btn-wrong">Salah</button>
<button id="btn-right">Benar</button>
</div>


<div style="margin-top:8px;">
<button id="btn-toggle-mode">Tampilkan Mode</button>
</div>


<div id="mode-options">
<div class="mode-group">
<label><input type="radio" name="display-mode" value="horizontal" checked> Horizontal</label>
<label><input type="radio" name="display-mode" value="vertical"> Vertikal</label>
</div>
<div class="remedial-group">
<button id="download-mistakes">Unduh Kesalahan (.json)</button>
<input id="upload-mistakes" type="file" accept="application/json" style="display:none">
<button id="btn-upload-mistakes">Upload Kesalahan (.json)</button>
</div>
<div class="part-group">
<label>No: <select id="select-no"><option value="1">1</option></select></label>
<label style="margin-left:10px">Filter: <select id="select-filter"><option value="all">Semua</option><option value="mistakes">Kesalahan</option></select></label>
</div>
</div>


<div class="kanji" id="kanji-display"></div>


<hr>
<div id="translation-area" class="question" style="display:none"></div>
</div>


<script src="script.js"></script>
</body>
</html>
