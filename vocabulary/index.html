<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kuis Kosakata Jepang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Kuis Kosakata Jepang</h2>
    <p id="question-number" style="font-weight: bold; margin-bottom: 10px;"></p>

    <div class="question" id="question">Apa bahasa Jepang untuk: <b id="indonesian-word"></b>?</div>
    <input type="text" id="answer" placeholder="Tulis dalam huruf Jepang (kanji/kana)">
    <div class="result" id="result"></div>
    <br>
    <button onclick="checkAnswer()">Cek Jawaban</button>
    <button onclick="nextQuestion()">Soal Berikutnya</button>

    <br>
    <br>

    <button id="toggle-filters" onclick="toggleLevelFilters()">Tampilkan Pilihan Level</button>
    <div id="level-filters" style="display: none; margin-top: 10px;">
        <p><b>Pilih Level:</b></p>
        <!-- Checkbox akan di-generate oleh JS -->
    </div>

    <!-- Tambahkan ini -->
    <button id="toggle-mode-options" onclick="toggleModeOptions()" style="margin-top: 10px;">Tampilkan Mode Soal</button>
    <div id="mode-options" style="display: none; margin-top: 10px;">
        <p><b>Mode Soal:</b></p>
        <button id="ordered-btn" onclick="setQuestionMode('ordered')">Urut</button>
        <button id="random-btn" onclick="setQuestionMode('random')">Acak</button>
    </div>
    
    <h3>Daftar Kesalahan</h3>
    <pre id="mistake-summary"></pre>
    <button onclick="startMistakeReview()">Ulangi Kata Salah</button>
</div>

<script src="script.js"></script>
</body>
</html>
