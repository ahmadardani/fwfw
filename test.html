<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kuis Kosakata Jepang</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f1f1f1;
        }

        .container {
            background: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .question {
            font-size: 24px;
            margin: 20px 0;
        }

        input[type="text"] {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Kuis Kosakata Jepang</h2>
    <div class="question" id="question">Apa bahasa Jepang untuk: <b id="indonesian-word"></b>?</div>
    <input type="text" id="answer" placeholder="Tulis dalam huruf Jepang (kanji/kana)">
    <button onclick="checkAnswer()">Cek Jawaban</button>
    <div class="result" id="result"></div>
    <button onclick="nextQuestion()">Soal Berikutnya</button>
</div>

<script>
    // Daftar kosakata: kamu bisa tambah/ubah sesuai keinginan
    const wordList = [
        { indonesian: "makan", japanese: "食べる" },
        { indonesian: "minum", japanese: "飲む" },
        { indonesian: "pergi", japanese: "行く" },
        { indonesian: "melihat", japanese: "見る" },
        { indonesian: "mendengar", japanese: "聞く" },
        { indonesian: "datang", japanese: "来る" }
    ];

    let currentWord = {};

    function nextQuestion() {
        document.getElementById("result").textContent = "";
        document.getElementById("answer").value = "";

        currentWord = wordList[Math.floor(Math.random() * wordList.length)];
        document.getElementById("indonesian-word").textContent = currentWord.indonesian;
    }

    function checkAnswer() {
        const userAnswer = document.getElementById("answer").value.trim();
        const result = document.getElementById("result");

        if (userAnswer === currentWord.japanese) {
            result.textContent = "✅ Benar!";
            result.style.color = "green";
        } else {
            result.textContent = `❌ Salah. Jawaban benar: ${currentWord.japanese}`;
            result.style.color = "red";
        }
    }

    // Tampilkan soal pertama saat halaman dimuat
    window.onload = nextQuestion;
</script>

</body>
</html>
