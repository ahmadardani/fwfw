<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Graded Kanji Sentences</title>

  <link rel="stylesheet" href="../styles/all-graded.css">
</head>
<body>

  <div class="page">

    <!-- HEADER -->
    <header class="page-header">
      <h1>All Graded Kanji Sentences</h1>
      <p class="subtitle">
        Graded Japanese example sentences with reading and meaning
      </p>
    </header>

    <!-- CONTROLS -->
    <div class="controls">
      <button id="backBtn" class="control-btn">Back</button>
      <button id="fontBtn" class="control-btn">Change Font (U)</button>
    </div>

    <!-- SEARCH -->
    <section class="search-section">
      <input
        type="text"
        id="searchInput"
        placeholder="Search kanji, sentence, or meaning..."
      >
    </section>

    <!-- LIST -->
    <section id="sentenceList" class="sentence-list"></section>

  </div>

  <script src="../scripts/all-graded.js"></script>
</body>
</html>
