<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Kanji Grid (Cut Friendly)</title>
<style>
@page {
  size: A4 landscape;
  margin: 0;
}

@font-face {
  font-family: "JapaneseFont";
  src: url("/fonts/Choumei_v1.11.ttf") format("truetype");
}

body {
  font-family: "JapaneseFont", serif;
  margin: 0;
  padding: 1cm;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 7.4%; /* area tengah untuk potong */
  height: 100vh;
  box-sizing: border-box;
  position: relative;
}

/* Garis panduan potong di tengah */
body::after {
  content: "";
  position: absolute;
  top: 1cm;
  bottom: 1cm;
  left: 50%;
  width: 1px;
  background: gray;
  opacity: 0.4;
  pointer-events: none;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(5, 1fr);
  gap: 0;
  width: 49%;
  aspect-ratio: 4 / 5; /* proporsional 4x5 */
  border: 2px solid #000;
  box-sizing: border-box;
}

.kanji {
  display: flex;
  align-items: center;
  justify-content: center;
  border: 1px solid #000;
  font-size: 60pt;
  aspect-ratio: 1 / 1;
}

/* Nomor halaman */
.page-number {
  position: absolute;
  bottom: 1.0cm;
  font-size: 14pt;
}

.page-left {
  left: 25%;              /* tengah dari sisi kiri halaman */
  transform: translateX(-50%);
}

.page-right {
  left: 75%;              /* tengah dari sisi kanan halaman */
  transform: translateX(-50%);
}
</style>
</head>
<body>

<!-- Grid kiri -->
<div class="grid">
  <div class="kanji">法</div>  <div class="kanji">的</div>  <div class="kanji">要</div>  <div class="kanji">治</div>
  <div class="kanji">成</div>  <div class="kanji">期</div>  <div class="kanji">公</div>  <div class="kanji">協</div>
  <div class="kanji">取</div>  <div class="kanji">和</div>  <div class="kanji">機</div>  <div class="kanji">平</div>
  <div class="kanji">加</div>  <div class="kanji">受</div>  <div class="kanji">続</div>  <div class="kanji">改</div>
  <div class="kanji">数</div>  <div class="kanji">記</div>  <div class="kanji">初</div>  <div class="kanji">指</div>
</div>

<!-- Grid kanan -->
<div class="grid">
  <div class="kanji">案</div>  <div class="kanji">信</div>  <div class="kanji">側</div>  <div class="kanji">求</div>
  <div class="kanji">次</div>  <div class="kanji">昨</div>  <div class="kanji">官</div>  <div class="kanji">係</div>
  <div class="kanji">感</div>  <div class="kanji">投</div>  <div class="kanji">変</div>  <div class="kanji">打</div>
  <div class="kanji">各</div>  <div class="kanji">島</div>  <div class="kanji">直</div>  <div class="kanji">両</div>
  <div class="kanji">式</div>  <div class="kanji">果</div>  <div class="kanji">必</div>  <div class="kanji">争</div>
</div>

<!-- Nomor halaman -->
<div class="page-number page-left">2</div>
<div class="page-number page-right">4</div>

</body>
</html>
